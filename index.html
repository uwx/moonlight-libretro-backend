<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Moonlight LibretroJS Backend</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <meta http-equiv="Content-Security-Policy" content="style-src 'unsafe-inline'; script-src 'unsafe-eval'; script-src-elem 'unsafe-inline' https://unpkg.com/@ruffle-rs/ruffle; connect-src https://unpkg.com/; default-src 'none'"> -->
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <script>
    window.addEventListener("message", (event) => {
      const { name, core, data } = event.data;
      if (!name || !core || !data) return;

      console.log('name', name, 'core', core, 'data', data);

      window.EJS_gameBuffer = data;
      window.EJS_player = '#container';
      window.EJS_gameUrl = name;
      window.EJS_core = core;
      
      var script = document.createElement('script');
      script.src = 'js/libretro.js';
      document.getElementsByTagName('head')[0].appendChild(script);
    });
  </script>
</body>
</html>
