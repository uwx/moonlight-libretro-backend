<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Moonlight LibretroJS Backend</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <meta http-equiv="Content-Security-Policy" content="style-src 'unsafe-inline'; script-src 'unsafe-eval'; script-src-elem 'unsafe-inline' https://unpkg.com/@ruffle-rs/ruffle; connect-src https://unpkg.com/; default-src 'none'"> -->
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <button onclick="load()">Load Game</button>

  <div id="container"></div>
  <script>
    fetch('super_sudoku_v1.1.sfc').then(response => response.arrayBuffer()).then(buffer => {
      EJS_gameBuffer = buffer;
      EJS_player = '#container';
      EJS_gameUrl = 'super_sudoku_v1.1.sfc';
      EJS_core = 'snes9x';
    });
    function load() {
      var script = document.createElement('script');
      script.src = 'js/libretro.js'
      document.getElementsByTagName('head')[0].appendChild(script);
    }
  </script>
</body>
</html>
