<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Moonlight LibretroJS Backend</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <meta http-equiv="Content-Security-Policy" content="style-src 'unsafe-inline'; script-src 'unsafe-eval'; script-src-elem 'unsafe-inline' https://unpkg.com/@ruffle-rs/ruffle; connect-src https://unpkg.com/; default-src 'none'"> -->
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <button onclick="load()">Load Game</button>

  <div id="container"></div>
  <script>
    // https://stackoverflow.com/a/21797381
    function base64ToArrayBuffer(base64) {
      var binaryString = atob(base64);
      var bytes = new Uint8Array(binaryString.length);
      for (var i = 0; i < binaryString.length; i++) {
          bytes[i] = binaryString.charCodeAt(i);
      }
      return bytes.buffer;
    }

    const romMetadata = JSON.parse(decodeURIComponent(document.location.hash.slice(1, document.location.hash.lastIndexOf(';'))));
    const romBase64 = decodeURIComponent(document.location.hash.slice(document.location.hash.lastIndexOf(';') + 1));
    console.log(romMetadata, romBase64)
    const romBuffer = base64ToArrayBuffer(romBase64);

    EJS_gameBuffer = romBuffer;
    EJS_player = '#container';
    EJS_gameUrl = romMetadata.name;
    EJS_core = romMetadata.core;
    function load() {
      var script = document.createElement('script');
      script.src = 'js/libretro.js'
      document.getElementsByTagName('head')[0].appendChild(script);
    }
  </script>
</body>
</html>
